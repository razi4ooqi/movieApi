<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: rgb(71, 70, 70);
    }
    .carousel-item img { 
      width: 300px !important;
      height: 200px ;     
      object-fit: cover !important;
    } 
    .card{
      background: rgb(71, 70, 70);
      color: #fff;
      border: none;      
    }
    .card-body{
      margin: 40px 0px;
    }
    .card-body p{
      margin: 0;      
    }

  </style>
</head>

<body>

  <div class="container mt-4">
    <div class="row" id="movies">

    </div>
  </div>

  <script src="./film.json"></script>
  <script>
    (async function () {
      let response = await fetch("./film.json");

      let movies = await response.json()
      console.log(movies);

      let moviebox = document.getElementById("movies");


      movies.forEach(element => {
        let carouselId = "carouselExample" + movies.indexOf(element);

        moviebox.innerHTML +=

          `               
               <div class="movie col-lg-3">                    
                <div class="card"> 
                  <div id="${carouselId}" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src=${element.Images[0]} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src=${element.Images[1]} class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src=${element.Images[2]} class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>                             
                  <div class="card-body">
                    <h5 class="card-title">Title: ${element.Title}</h5>
                    <p class="card-text">Year: ${element.Year}</p>
                    <p class="card-text">Released: ${element.Released}</p>
                    <p class="card-text">Genre: ${element.Genre}</p>
                    <p class="card-text">Director: ${element.Director}</p>
                    <p class="card-text">Writer: ${element.Writer}</p>
                    <p class="card-text">Actors: ${element.Actors}</p>
                    <p class="card-text">Language: ${element.Language}</p>
                    
                  </div> 
                </div>
              </div>`;
      });
    })()
  </script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
